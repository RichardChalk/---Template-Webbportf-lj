<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- Container START ======================================================== -->
    <div class="container">
      <div class="hero100vh">
        <!-- Navbar START ======================================================= -->
        <nav>
          <ul>
            <li><a href="#about-me">About me</a></li>
            <li><a href="#knowledge">Knowledge</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#references">References</a></li>
            <li><a href="#contact">Contact me</a></li>
          </ul>
        </nav>
        <!-- Navbar END ======================================================== -->

        <!-- Hero START ======================================================== -->
        <div class="hero">
          <div class="hero-text">HERO</div>
        </div>
        <!-- Hero END ========================================================== -->
      </div>

      <!-- About Me S=TART ===================================================== -->
      <section>
        <article id="about-me">
          <img src="left-facing-image.jpg" alt="An About me image" />

      <!-- Knowledge START ===================================================== -->
      <section>

        <article id="portfolio">
          <img src="left-facing-image.jpg" alt="A porfolio list" />

      <!-- Portfolio END ======================================================= -->

          <img src="right-facing-image.jpg" alt="Images of my references" />

      <!-- References END ====================================================== -->

      <!-- Contact START ======================================================= -->
      <section>
        <article id="contact">
          <img src="left-facing-image.jpg" alt="A kontakt image" />
          <p>CONTACT FORM</p>
        </article>
      </section>
      <!-- Contact END ========================================================= -->

      <!-- Footer START ======================================================== -->
      <footer>
        <p>&copy; 2024 Min enkla HTML-mall. Links to Socials.</p>
      </footer>
